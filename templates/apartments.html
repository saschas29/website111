<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квартири</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }

        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background: #555;
        }

        section {
            padding: 1rem;
        }

        .property {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .property h3 {
            margin: 0 0 0.5rem 0;
        }

        .property p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Квартири</h1>
    </header>
    <nav>
        <a href="{{url_for('about')}}">О нас</a>
        <a href="{{url_for('apartments')}}">Квартири</a>
        <a href="{{url_for('houses')}}">Дома</a>
    </nav>
    <section>
        <h2>Квартири</h2>
        {% for card in cards %}
            <div class="property">
                <h3>{{card[1]}}</h3>
                <p>{{card[2]}}</p>
                <a href="{{url_for('info', p_type='flat', p_id=card[0])}}">Переглянути</a>
            </div>
        {% endfor %}
    </section>
</body>
</html>
