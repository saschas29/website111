<!DOCTYPE html>
<html lang="ru">
<head>

            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }

        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background: #555;
        }

        section {
            padding: 1rem;
        }

        .property {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .property h3 {
            margin: 0 0 0.5rem 0;

        .property p {

            color: #333;
        }

    <header>
        <h1>Дома</h1>
    </header>
    <nav>
        <a href="{{url_for('about')}}">О нас</a>

    <section>
        <h2>Дома</h2>
        <div class="property">
            <h3>Семейный дом</h3>
            <p>4 спальни, 2 ванные, $1500 в месяц</p>
        </div>
        <div class="property">
            <h3>Коттедж</h3>
            <p>3 спальни, 1 ванная, $1300 в месяц</p>
        </div>
        <div class="property">
            <h3>Дом с бассейном</h3>
            <p>4 спальни, 3 ванные, $2000 в месяц</p>
        </div>
        <div class="property">
            <h3>Дом на берегу моря</h3>
            <p>1 спальня, 1 ванная, $1250 в месяц</p>
        </div>
        <div class="property">
            <h3>Семейны дом</h3>
